<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSD 340 Web Development with HTML and CSS</title>
</head>

<body>
    <h1>Assignment 11.2: JavaScript - Part 3</h1>

    <input type="text" id="inputBox">
    <button onclick="addEntry()">Add</button>
    <button onclick="deleteLastEntry()">Delete Last Entry</button>
    <button onclick="displayEntries()">Display</button>

    <script>
        let entries = [];

function addEntry() {
    const inputBox = document.getElementById("inputBox");
    const entry = inputBox.value;
    entries.push(entry);
    alert(`Added: ${entry}`);
    inputBox.value = "";
}

function deleteLastEntry() {
    if (entries.length > 0) {
        const deletedEntry = entries.pop();
        alert(`Deleted: ${deletedEntry}`);
    } else {
        alert("No entries to delete.");
    }
}

function displayEntries() {
    const displayArea = document.createElement("div");
    let count = 1;

    for (const entry of entries) {
        const entryElement = document.createElement("p");
        entryElement.textContent = `${count}. ${entry}`;
        displayArea.appendChild(entryElement);
        count++;
    }

    document.body.appendChild(displayArea);
}

    </script>
</body>

</html>
